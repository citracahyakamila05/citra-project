<!DOCTYPE html>
<html>
<head>
	<title>Fungsi Output Javascript</title>
</head>
<body>
	<button onclick="klikme()">Klik me!</button>
	<button onclick="kliksaya()">Klik saya!</button>
	<button onclick="klikwoee()">Klik woee!</button>
	<h1 id="output"></h1>
	<script>
		var hasil = document.getElementById("output");
		function klikme() {
		 alert(' hari-hari nt terosss')	
		  hasil.innerHTML = "hari-hari nt terosss";
		}
		function kliksaya() {
		 alert('kamu mau internet')
		 hasil.innerHTML = "kamu mau internet";
		}
		function klikwoee() {
		 alert('astagfirullah')	
		 hasil.innerHTML = "astagfirullah";
		}
	</script>
</body>
</html>
