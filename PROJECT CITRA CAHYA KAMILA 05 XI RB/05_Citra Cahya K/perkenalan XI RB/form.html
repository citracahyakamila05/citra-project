    <h1>Formulir Pendaftaran Osis</h1>
    <form>
       <h2 class="nama">Nama</h2>    
       <input type="text" name="nama">

       <h2 class="nama">NISN</h2>  
       <input type="text" name="nisn">

       <h2 class="nama">Jenis Kelamin</h2>  
       <input type="radio" name="JK" value="L"> Laki laki
       <input type="radio" name="JK" value="P"> 
       perempuan

       <h2 class="nama">Agama</h2>  
       <input type="radio" name="Agama" value="Islam"> Islam
       <input type="radio" name="Agama" value="Kristen"> 
       Kristen
       <input type="radio" name="Agama" value="Hindu"> 
       Hindu

       <h2 class="nama">Kelas</h2>
       <select name="kelas">
          <option value="RA">XI RA</option>
          <option value="RB">XI RB</option>
          <option value="RC">XI RC</option>
       </select>
       <h2 class="nama">motivasi</h2>
       <textarea name="motivasi"></textarea>
       <br>
       <button type="submit">simpan</button>
       </form>




    </form>
