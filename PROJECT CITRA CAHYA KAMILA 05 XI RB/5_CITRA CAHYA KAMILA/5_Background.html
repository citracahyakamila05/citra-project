<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Merah" onclick="warna('red')"; />
    <input type="button" value="Hijau" onclick="warna('green')"; />
    <input type="button" value="Kuning" onclick="warna('yellow')"; />
    <input type="button" value="Biru" onclick="warna('blue')"; />
    <script type="text/javascript">
        function warna(color) {
            document.body.style.background = color;
        }
    </script>
</body>
</html>
